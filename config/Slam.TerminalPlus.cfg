[00. General]

## The default method for sorting moons in the terminal catalogue.
# Setting type: sortingOptions
# Default value: Default
# Acceptable values: Default, Name, Prefix, Grade, Price, Weather, Difficulty, DefaultReversed, NameReversed, PrefixReversed, GradeReversed, PriceReversed, WeatherReversed, DifficultyReversed
Default Sorting = Price

## Hides "71 Gordion" (The Company Building) from the Moon Catalogue page.
# Setting type: Boolean
# Default value: true
Hide The Company = true

## Pads all prefixes with zeros to be the same length (e.g. "7 Dine" would become "007 Dine").
# Setting type: Boolean
# Default value: false
Pad Prefixes = false

## Adds "(Clear)" to the weather column of the moon catalogue when the moon has no weather.
# Setting type: Boolean
# Default value: false
Show Clear Weather = false

## Displays all moons in groups of three, regardless of current sorting.
# Setting type: Boolean
# Default value: false
Uniform Catalogue Listing = false

## Will create multi-line entries in the moon catalogue for longer weather names (like the multiple weathers of "WeatherTweaks"). If set to false, longer weathers will be truncated to "Complex" in the catalogue.
# Setting type: Boolean
# Default value: false
Show Full Weather Name = false

## Displays a more detailed  "scan" terminal page including a list of all items and their most important properties.
# Setting type: Boolean
# Default value: true
Detailed Terminal Scan = true

## Creates a custom equation on which the "difficulty" sorting method is calculated.
## POSSIBLE VARIABLES:
## DayPower (daytime enemy power), NightPower (nighttime enemy power), InsidePower (inside enemy power),
## DayEnemies (total daytime enemy types), NightEnemies (total nighttime enemy types), InsideEnemies (total inside enemy types),
## Size (facility/interior size), Weather (current weather), Value (average scrap value)
## Please provide variables in the "variable:weight" format shown in the default.
# Setting type: String
# Default value: DayPower:2,NightPower:4,InsidePower:5,Size:2,Weather:3
Custom Difficulty Equation = DayPower:2,NightPower:4,InsidePower:5,Size:2,Weather:3

